name: Deploy to Production

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger deployment on PR merge to 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Go (or your runtime environment)
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'

      # Cache Go dependencies
      - name: Cache Go dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Install dependencies
      - name: Install dependencies
        run: |
          go mod tidy

      # Build the Go application
      - name: Build application
        run: |
          go build -o myapp .

      # Deploy to the production server (example using SSH)
      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # Store private key as a GitHub secret
        run: |
          echo "$SSH_PRIVATE_KEY" | ssh-add -
          ssh -o StrictHostKeyChecking=no user@your-server-ip <<EOF
            cd /path/to/your/app
            git pull origin main
            go build -o myapp .
            ./myapp
          EOF
