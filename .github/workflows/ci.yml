name: Continuous Integration (CI)

on:
  push:
    branches:
      - main          # Runs on pushes to the 'main' branch
  pull_request:
    branches:
      - main          # Runs on pull requests to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'  # Specify your Go version

      # Cache Go dependencies
      - name: Cache Go dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Install dependencies
      - name: Install dependencies
        run: |
          go mod tidy

      # Run tests
      - name: Run tests
        run: |
          go test ./...  # Run all Go tests in the repository

      # Optional: Linting or formatting check
      - name: Lint Go code
        run: |
          go fmt ./...  # Check formatting of Go files
          
      # Build the Go application (optional)
      - name: Build application
        run: |
          go build -o myapp .
